<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iFrame Embed Checker</title>
  <style>
    body {
      background: #000131;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      color: #67bcea;
    }

    .nebula-input {
      position: relative;
      width: 500px;
      margin: 30px auto 10px;
    }

    .nebula-input .input {
      width: 100%;
      padding: 15px;
      border: 2px solid #2a2a3a;
      background: #00000f;
      color: white;
      font-size: 16px;
      outline: none;
      border-radius: 8px;
      transition: all 0.4s ease-out;
    }

    .nebula-input .user-label {
      position: absolute;
      left: 15px;
      top: 15px;
      pointer-events: none;
      color: #6a6a8a;
      transition: all 0.4s ease-out;
      background: #00000f;
      padding: 0 5px;
    }

    .nebula-input .input:focus {
      border-color: #b56aff;
      box-shadow:
        0 5px 8px rgba(181, 106, 255, 0.3),
        0 10px 20px rgba(181, 106, 255, 0.2),
        0 15px 40px rgba(181, 106, 255, 0.15),
        0 20px 60px rgba(181, 106, 255, 0.1);
    }

    .nebula-input .input:focus ~ .user-label,
    .nebula-input .input:valid ~ .user-label {
      transform: translateY(-25px);
      font-size: 12px;
      color: #d18cff;
      left: 10px;
    }

    .nebula-particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      top: 50%;
      left: 10px;
      filter: blur(0.8px);
      mix-blend-mode: screen;
      transition: opacity 0.3s ease;
    }

    .nebula-input .input:focus ~ .nebula-particle {
      animation: nebula-float 2s forwards ease-out;
    }

    @keyframes nebula-float {
      0% {
        transform: translate(0, -50%) scale(0.8);
        opacity: 0;
        background: #c774ff;
      }
      20% {
        opacity: 0.8;
      }
      100% {
        transform: translate(calc(var(--x) * 140px), calc(var(--y) * 35px)) scale(1.1);
        opacity: 0;
        background: #6df2ff;
      }
    }

    .frames-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 2rem;
      justify-content: center;
    }

    .frame-column {
      flex: 1 1 45%;
      min-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .frame-column iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #333;
      background: #000;
      border-radius: 8px;
    }

    .status-msg {
      font-size: 0.95rem;
      color: #ffd966;
      min-height: 1.5em;
      margin-top: 10px;
    }

    /* Uiverse Button Styling */
    .button {
      position: relative;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      padding-block: 0.5rem;
      padding-inline: 1.25rem;
      background-color: rgb(0 107 179);
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffff;
      gap: 10px;
      font-weight: bold;
      border: 3px solid #ffffff4d;
      outline: none;
      overflow: hidden;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .icon {
      width: 24px;
      height: 24px;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      transform: scale(1.05);
      border-color: #fff9;
    }

    .button:hover .icon {
      transform: translate(4px);
    }

    .button:hover::before {
      animation: shine 1.5s ease-out infinite;
    }

    .button::before {
      content: "";
      position: absolute;
      width: 100px;
      height: 100%;
      background-image: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 30%,
        rgba(255, 255, 255, 0.8),
        rgba(255, 255, 255, 0) 70%
      );
      top: 0;
      left: -100px;
      opacity: 0.6;
    }

    @keyframes shine {
      0% { left: -100px; }
      60% { left: 100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>

  <h1>üîí iFrame Embed Checker</h1>

  <div class="nebula-input">
    <input required type="text" id="url" class="input" autocomplete="off" />
    <label class="user-label">Enter Website URL</label>
    <div class="nebula-particle" style="--x:0.2; --y:-0.4; --delay:0.1s"></div>
    <div class="nebula-particle" style="--x:0.5; --y:-0.2; --delay:0.3s"></div>
    <div class="nebula-particle" style="--x:0.3; --y:0.3; --delay:0.5s"></div>
    <div class="nebula-particle" style="--x:0.7; --y:0.1; --delay:0.2s"></div>
    <div class="nebula-particle" style="--x:0.1; --y:-0.7; --delay:0.4s"></div>
    <div class="nebula-particle" style="--x:0.6; --y:0.4; --delay:0.6s"></div>
  </div>

  <div class="frames-wrapper">
    <div class="frame-column">
      <button class="button" onclick="testNativeEmbed()">
        Try Native Embed
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z" clip-rule="evenodd"/>
        </svg>
      </button>
      <div id="nativeStatus" class="status-msg"></div>
      <iframe id="iframe" sandbox></iframe>
    </div>

    <div class="frame-column">
      <button class="button" onclick="testWebfuseEmbed()">
        Try Webfuse Embed
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z" clip-rule="evenodd"/>
        </svg>
      </button>
      <div id="webfuseStatus" class="status-msg"></div>
      <iframe id="webfuseFrame"></iframe>
    </div>
  </div>

  <script>
    function testNativeEmbed() {
      const url = document.getElementById("url").value.trim();
      const iframe = document.getElementById("iframe");
      const status = document.getElementById("nativeStatus");

      if (!url.startsWith("http")) {
        status.textContent = "‚ö†Ô∏è Enter a valid URL starting with http or https.";
        return;
      }

      iframe.src = "";
      status.textContent = "‚è≥ Testing native embed...";

      setTimeout(() => {
        iframe.src = url;

        setTimeout(() => {
          try {
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            const body = doc.body?.innerHTML?.trim();

            if (!body || body.length === 0) {
              status.textContent = "‚ùå Native: site likely blocks embedding.";
            } else {
              status.textContent = "‚úÖ Native: site appears to allow embedding.";
            }
          } catch (e) {
            status.textContent = "‚ùå Native: site blocks embedding via X-Frame-Options or CSP.";
          }
        }, 2000);
      }, 100);
    }

    function testWebfuseEmbed() {
      const url = document.getElementById("url").value.trim();
      const frame = document.getElementById("webfuseFrame");
      const status = document.getElementById("webfuseStatus");

      if (!url.startsWith("http")) {
        status.textContent = "‚ö†Ô∏è Enter a valid URL starting with http or https.";
        return;
      }

      status.textContent = "‚è≥ Trying to embed with Webfuse...";
      frame.src = "";

      let loaded = false;

      const encoded = encodeURIComponent(url);
      frame.src = `https://webfuse.com/+embed_test/?url=${encoded}`;

      frame.onload = () => {
        loaded = true;
        status.textContent = "‚úÖ Webfuse: site embedded successfully.";
      };

      setTimeout(() => {
        if (!loaded) {
          status.textContent = "‚ùå Webfuse: failed to load site or blocked by space config.";
        }
      }, 3000);
    }
  </script>

</body>
</html>
